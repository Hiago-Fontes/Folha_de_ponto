<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ponto App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
<div class="container">
<a class="navbar-brand" href="/">Ponto App</a>
<div class="collapse navbar-collapse">
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
<li class="nav-item"><a class="nav-link" href="/funcionarios">Funcionários</a></li>
<li class="nav-item"><a class="nav-link" href="/registrar">Registrar Ponto</a></li>
<li class="nav-item"><a class="nav-link" href="/relatorio">Relatório</a></li>
</ul>
</div>
</div>
</nav>
<main class="container">
	<hr/>
	{% with messages = get_flashed_messages(with_categories=true) %}
	  {% if messages %}
		<ul>
		{% for category, msg in messages %}
		  <li class="{{ category }}">{{ msg }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}

	{% block content %}{% endblock %}
</main>
</body>
</html>
